<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <title>Fleur</title>
    <link rel="stylesheet" href="../CSS/concluirCadastro.css">
</head>
<header>
</header>
<body>
    <div class="container">
        <form id="cadastroForm">
            <div class="title-container">
                <h1 class="title">Perfil da Gestante</h1>
                <img src="../images/LogoFleur.svg" alt="Logo" class="logo">
            </div>

            <div class="input-field">
                <label>Nome completo: <span class="required">*</span></label>
                <input type="text" name="nome" required placeholder="">
            </div>

            <div class="input-field">
                <label>Data de nascimento: <span class="required">*</span></label>
                <input type="date" name="dataNascimento" required placeholder="">
            </div>

            <div class="input-field">
                <label>Semanas de gestação: <span class="required">*</span></label>
                <input type="number" name="semanasGestacao" required placeholder="">
            </div>

            <div class="input-field">
                <label>Data prevista do parto:</label>
                <input type="date" name="dataParto" placeholder="">
            </div>

            <div class="input-field">
                <label>Nome do bebê:</label>
                <input type="text" name="nomeBebe" placeholder="">
            </div>

            <div class="input-field">
                <label>Condições de saúde relevantes:</label>
                <input type="text" name="condicoesSaude" placeholder="Ex.: diabetes gestacional, hipertensão...">
            </div>

            <div class="input-field">
                <label>Hospital:</label>
                <input type="text" name="hospital" placeholder="Maternidade escolhida/desejada">
            </div>
            <div class="button-container">
                <button class="button">Cadastrar</button>
            </div>
        </form>
    </div>

    <script src="../../Backend/scipts/concluirCadastro.js"></script>
</body>
</html>
