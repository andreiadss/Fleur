   <section>
    <div class="container">
        <form id="cadastroForm">
            <div class="title-container">
                <h1>Controle Gestacional</h1>
                <h2>Adicione algumas informações da sua última consulta médica, referentes a você e ao seu bebê:</h2>
            </div>

            <div class="input-field">
                <label>Data da última menstruação:</label>
                <input type="date" name="dataUltimaMenstruacao"  placeholder="">
            </div>
            <div class="input-field">
                <label>Data da consulta ou exame mais recente: </label>
                <input type="date" name="dataConsultaExame"  placeholder="">
            </div>

            <div class="input-field">
                <label>Peso estimado do bebê:</label>
                <input type="text" name="pesoBebe" placeholder="">
            </div>

            <div class="input-field">
                <label>Comprimento estimado do bebê:</label>
                <input type="text" name="comprimentoBebe"  placeholder="">
            </div>

            <div class="input-field">
                <label>Idade gestacional no momento da consulta:</label>
                <input type="text" name="idadeGestacional" placeholder="">
            </div>

            <div class="input-field">
                <label>Informações adicionais:</label>
                <input type="text" name="informacoesAdicionais" placeholder="">
            </div>
            <div class="button-container">
                <button class="button">Salvar e Gerar</button>
            </div>
        </form>
    </div>
