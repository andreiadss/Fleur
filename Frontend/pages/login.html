<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Niconne&display=swap"
      rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Login</title>

    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>
    <div class='container'>
        <form id="loginForm">
          <div class="logotipo"><img src="../images/LogoFleur.svg" alt="Logo do site" width="150px"/> </div>
          
          <h1>Acesse sua conta</h1>

          <div class="input-field">
            <input id="emailUsuario" name="emailUsuario" placeholder="Digite seu e-mail" type="email" required>
            <span class="material-icons icon">mail</span>
          </div>

          <div class="input-field">
            <input id="senhaUsuario" name="senhaUsuario" placeholder='Senha' type='password' required>
            <span class="material-icons icon">lock</span>
          </div>
  
          <button type='submit'>Entrar</button>

            <div class='signup-link'>
                <a href="./criarConta.html">Criar Conta</a> 
            </div>

            <p id="errorMessage" class="hidden"></p> <!-- Mensagem de erro -->
        </form>

    </div>

<!-- Agora chamando corretamente o login.js do Backend -->
<script type="module" src="../../Backend/login.js"></script>

</body>

</html>
